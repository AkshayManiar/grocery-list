<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="top">
            <h1>Grocery List</h1>
            <i class="fa-solid fa-cart-arrow-down"></i>
        </div>
        <div class="mid">
            <input type="text" id="item" placeholder="Enter item">
            <button id="addItem">
                <i class="fa-solid fa-cart-plus"></i>
            </button>
            <button id="newList">
                <i class="fa-solid fa-cart-shopping"></i>
            </button>
        </div>
        <div class="bot">
            <ul class="items-list" id="itemsList">
            </ul>
        </div>
        <div class="footer">
            <p>
                <i class="fa-solid fa-cart-plus"></i> Add item to list &nbsp;<i class="fa-solid fa-cart-shopping"></i>
                To make new list
            </p>
            <p>Click on item to mark as Checked</p>
            <p>Double click on item to Delete</p>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
